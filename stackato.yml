name: redmine
instances: 1
mem: 256M
framework:
  type: rails3
  
services:
  redmine-postgresql: postgresql
  
hooks:
  pre-staging:
    - sudo apt-get -y install git git-core git-daemon-run gitosis
    - bundle exec rake generate_secret_token
    - "env |grep DATABASE"
  post-staging:
    - bundle exec rake redmine:load_default_data
    - bundle exec rake assets:precompile
    - "env |grep DATABASE"
    
ignores: 
  - .git